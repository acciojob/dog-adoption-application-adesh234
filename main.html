<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<form action="/submit" method="post">
			<label for="name">Enter Name</label>
			<input id="name" type="text" name="name" placeholder="Name"><br>

			<label for="phone">Enter phone no.</label>
			<input id="phone" type="text" name="phone" placeholder="Phone Number"><br>

			<label for="address">Enter address</label>
			<input id="address" name="address" placeholder="Address" type="text"><br>

			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input id="checkbox" name="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>

			<label for="multiSelect">Choose breed</label>
			<select id="multiSelect" multiple>
				<option value="pomerian">Pomerian</option>
				<option value="pitbull">Pitbull</option>
				<option value="doberman">Doberman</option>
			</select><br>

			<input id="submit" type="submit" value="Submit">Submit</input>
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
